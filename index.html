<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mason‚Äôs Mansion | V16 Architect</title>
    <style>
        :root {
            --bg: #050400;
            --accent: #ffcc33; /* Honey Gold */
            --glow: rgba(255, 204, 51, 0.3);
            --glass: rgba(20, 18, 10, 0.95);
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --font: 'Segoe UI', system-ui, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html { 
            width: 100%; height: 100%; overflow: hidden; 
            background: var(--bg); color: var(--text); 
            font-family: var(--font); cursor: crosshair; touch-action: none;
        }

        #bg-canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

        /* --- AUTH --- */
        #auth-overlay {
            position: fixed; inset: 0; z-index: 10000;
            display: flex; align-items: center; justify-content: center;
            background: #000; transition: 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .login-card { background: var(--glass); padding: 40px; border-radius: 30px; border: 1px solid var(--accent); text-align: center; width: 350px; box-shadow: 0 0 50px rgba(255, 204, 51, 0.1); }
        .login-card h1 { color: var(--accent); letter-spacing: 8px; margin-bottom: 5px; font-size: 26px; font-weight: 900; }
        .credits { font-size: 10px; opacity: 0.6; margin-bottom: 20px; letter-spacing: 2px; text-transform: uppercase; }
        .login-card input { width: 100%; background: #000; border: 1px solid var(--border); padding: 14px; border-radius: 12px; color: #fff; margin-bottom: 12px; text-align: center; font-size: 14px; letter-spacing: 2px; }
        .login-card button { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .login-card button:hover { letter-spacing: 3px; transform: scale(1.02); }

        /* --- MADNESS LIST (SIDEBAR) --- */
        #sidebar {
            position: fixed; left: -250px; top: 50%; transform: translateY(-50%);
            width: 250px; background: var(--glass); border: 1px solid var(--border);
            padding: 25px 20px; border-radius: 0 25px 25px 0; z-index: 2000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(20px);
        }
        #sidebar.open { left: 0; box-shadow: 20px 0 50px rgba(0,0,0,0.5); border-right: 2px solid var(--accent); }
        #sidebar-tab {
            position: absolute; right: -40px; top: 50%; transform: translateY(-50%);
            background: var(--accent); color: #000; padding: 15px 8px;
            border-radius: 0 12px 12px 0; cursor: pointer; font-weight: 900; writing-mode: vertical-rl; font-size: 11px; letter-spacing: 2px;
        }

        .option-btn { width: 100%; padding: 12px; margin: 5px 0; background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: #fff; border-radius: 10px; font-size: 11px; cursor: pointer; text-align: left; transition: 0.2s; }
        .option-btn:hover { background: rgba(255,255,255,0.08); border-color: var(--accent); transform: translateX(5px); }
        .option-btn.active { background: var(--accent); color: #000; font-weight: bold; box-shadow: 0 0 15px var(--glow); }
        .mobile-trigger { background: var(--accent) !important; color: #000 !important; font-weight: 900; text-align: center; margin-top: 15px; border: none !important; }

        /* --- DESKTOP & WINDOWS --- */
        #desktop { position: relative; width: 100vw; height: 100vh; z-index: 10; display: none; }
        .window { position: absolute; background: var(--glass); border: 1px solid var(--border); border-radius: 20px; backdrop-filter: blur(20px); box-shadow: 0 15px 40px rgba(0,0,0,0.6); overflow: hidden; display: flex; flex-direction: column; min-width: 300px; }
        .win-header { padding: 12px 18px; background: rgba(255,255,255,0.05); cursor: move; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .win-title { font-size: 10px; font-weight: 900; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }
        .win-close { cursor: pointer; color: #ff5f56; font-weight: bold; font-size: 20px; line-height: 1; transition: 0.2s; }
        .win-close:hover { transform: scale(1.2); }
        .win-content { padding: 20px; flex: 1; color: rgba(255,255,255,0.8); font-size: 13px; }

        /* OWNER PANEL STYLES */
        .owner-control { display: flex; flex-direction: column; gap: 15px; }
        .owner-control label { font-size: 9px; letter-spacing: 1px; color: var(--accent); text-transform: uppercase; }
        input[type="range"] { accent-color: var(--accent); width: 100%; cursor: pointer; }

        #taskbar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: var(--glass); border: 1px solid var(--border); padding: 12px 25px; border-radius: 24px; display: flex; gap: 18px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.8); backdrop-filter: blur(15px); }
        .t-icon { width: 52px; height: 52px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.03); border-radius: 16px; cursor: pointer; font-size: 24px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .t-icon:hover { transform: translateY(-12px); background: var(--accent); color: #000; box-shadow: 0 10px 20px var(--glow); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="auth-overlay">
        <div class="login-card">
            <h1>MASON V16</h1>
            <p class="credits">Architect Edition 2026</p>
            <input type="password" id="sys-pass" placeholder="ACCESS KEY">
            <button onclick="Mansion.init()">INITIALIZE</button>
        </div>
    </div>

    <div id="desktop">
        <div id="sidebar">
            <div id="sidebar-tab" onclick="document.getElementById('sidebar').classList.toggle('open')">MADNESS LIST</div>
            <h4 style="font-size: 10px; color: var(--accent); margin-bottom: 12px; letter-spacing: 2px;">WORLD PHYSICS</h4>
            <button class="option-btn" onclick="Mansion.chaosBurst()">1. Spawn Swarm (H)</button>
            <button class="option-btn active" id="m-float" onclick="Mansion.toggle('float')">2. Living Drift</button>
            <button class="option-btn" id="m-rgb" onclick="Mansion.toggle('rgb')">3. RGB Madness</button>
            <button class="option-btn" id="m-pulse" onclick="Mansion.toggle('pulse')">4. Size Pulse</button>
            <button class="option-btn" id="m-magnet" onclick="Mansion.toggle('magnet')">5. Black Hole</button>
            <button class="option-btn" id="m-trails" onclick="Mansion.toggle('trails')">6. Phantom Trails</button>
            <button class="option-btn" id="m-jitter" onclick="Mansion.toggle('jitter')">7. Glitch Mode</button>
            <button class="option-btn" id="m-speed" onclick="Mansion.toggle('speed')">8. Warp Velocity</button>
            <button class="option-btn" id="m-orbit" onclick="Mansion.toggle('orbit')">9. Orbital Path</button>
            
            <button class="option-btn mobile-trigger" onmousedown="Mansion.mobilePulse(true)" onmouseup="Mansion.mobilePulse(false)">10. VOLTAGE PULSE</button>
            <hr style="opacity: 0.1; margin: 15px 0;">
            <p style="font-size: 9px; opacity: 0.4; text-align:center;">V16 ARCHITECT STATUS: ONLINE</p>
        </div>

        <div id="win-layer"></div>

        <div id="taskbar">
            <div class="t-icon" title="Games" onclick="Mansion.spawn('games')">üéÆ</div>
            <div class="t-icon" title="Themes" onclick="Mansion.spawn('themes')">üé®</div>
            <div class="t-icon" title="Settings" onclick="Mansion.spawn('settings')">‚öôÔ∏è</div>
            <div id="owner-icon" class="t-icon hidden" title="Architect Panel" onclick="Mansion.spawnOwnerPanel()">üëë</div>
        </div>
    </div>

    <script>
        const Mansion = {
            rank: 'guest', 
            orbs: [], 
            mouse: { x: -1000, y: -1000 },
            config: { count: 80, speed: 2, size: 4, glow: 15, color: '#ffcc33' },
            mods: { float: true, rgb: false, pulse: false, magnet: false, trails: false, jitter: false, speed: false, orbit: false },

            init() {
                const p = document.getElementById('sys-pass').value;
                if(p === "masononly69") { 
                    this.rank = "OWNER"; 
                    document.getElementById('owner-icon').classList.remove('hidden'); 
                    this.boot(); 
                }
                else if(p === "honey") { 
                    this.rank = "MEMBER"; 
                    this.boot(); 
                }
                else { alert("INVALID ACCESS KEY"); }
            },

            boot() {
                const auth = document.getElementById('auth-overlay');
                auth.style.opacity = '0';
                setTimeout(() => {
                    auth.style.display = 'none';
                    document.getElementById('desktop').style.display = 'block';
                    this.setupCanvas();
                    this.loop();
                }, 1000);
            },

            setupCanvas() {
                this.canvas = document.getElementById('bg-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                window.addEventListener('mousemove', (e) => { this.mouse.x = e.clientX; this.mouse.y = e.clientY; });
                this.refreshOrbs();
            },

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            },

            refreshOrbs() {
                this.orbs = [];
                for(let i=0; i < this.config.count; i++) this.orbs.push(this.createOrb());
            },

            createOrb() {
                return {
                    x: Math.random() * innerWidth,
                    y: Math.random() * innerHeight,
                    vx: (Math.random() - 0.5) * this.config.speed,
                    vy: (Math.random() - 0.5) * this.config.speed,
                    r: Math.random() * this.config.size + 2,
                    a: Math.random() * Math.PI * 2
                };
            },

            toggle(mod) {
                this.mods[mod] = !this.mods[mod];
                const btn = document.getElementById(`m-${mod}`);
                if(btn) btn.classList.toggle('active');
            },

            chaosBurst() {
                for(let i=0; i<20; i++) this.orbs.push(this.createOrb());
            },

            mobilePulse(active) {
                this.config.glow = active ? 60 : 15;
                this.mods.speed = active;
            },

            spawnOwnerPanel() {
                const id = 'owner-panel';
                if(document.getElementById(id)) return;
                const win = document.createElement('div');
                win.className = 'window'; win.id = id;
                win.style.cssText = "width:320px; right:30px; top:30px; border:1px solid #ffcc33; box-shadow: 0 0 30px rgba(255,204,51,0.2);";
                win.innerHTML = `
                    <div class="win-header" onmousedown="Mansion.dragStart(event, '${id}')">
                        <span class="win-title">üëë ARCHITECT CONTROL</span>
                        <span class="win-close" onclick="this.parentElement.parentElement.remove()">√ó</span>
                    </div>
                    <div class="win-content owner-control">
                        <div>
                            <label>Population: ${this.config.count}</label>
                            <input type="range" min="10" max="400" value="${this.config.count}" oninput="Mansion.updateConfig('count', this.value)">
                        </div>
                        <div>
                            <label>Orb Velocity</label>
                            <input type="range" min="0" max="20" step="0.5" value="${this.config.speed}" oninput="Mansion.updateConfig('speed', this.value)">
                        </div>
                        <div>
                            <label>Liquid Glow</label>
                            <input type="range" min="0" max="100" value="${this.config.glow}" oninput="Mansion.updateConfig('glow', this.value)">
                        </div>
                        <button class="option-btn mobile-trigger" onclick="Mansion.refreshOrbs()">FORCE REGENERATE</button>
                    </div>
                `;
                document.getElementById('win-layer').appendChild(win);
            },

            spawn(type) {
                const id = 'win-' + Date.now();
                const win = document.createElement('div');
                win.className = 'window'; win.id = id;
                win.style.cssText = `width:350px; left:150px; top:150px;`;
                win.innerHTML = `
                    <div class="win-header" onmousedown="Mansion.dragStart(event, '${id}')">
                        <span class="win-title">${type} System</span>
                        <span class="win-close" onclick="this.parentElement.parentElement.remove()">√ó</span>
                    </div>
                    <div class="win-content">
                        <p style="color:var(--accent)">ACCESS GRANTED [${this.rank}]</p>
                        <p style="margin-top:10px; font-size:11px; opacity:0.6;">Directory: root/mason/v16/${type}</p>
                        <div style="margin-top:20px; height:100px; border:1px solid var(--border); border-radius:10px; background:rgba(0,0,0,0.2);"></div>
                    </div>
                `;
                document.getElementById('win-layer').appendChild(win);
            },

            updateConfig(key, val) {
                this.config[key] = parseFloat(val);
                if(key === 'count') this.refreshOrbs();
            },

            dragStart(e, id) {
                const el = document.getElementById(id);
                let ox = e.clientX - el.offsetLeft;
                let oy = e.clientY - el.offsetTop;
                const move = (e) => {
                    el.style.left = (e.clientX - ox) + 'px';
                    el.style.top = (e.clientY - oy) + 'px';
                };
                window.onmousemove = move;
                window.onmouseup = () => window.onmousemove = null;
            },

            loop() {
                this.ctx.fillStyle = this.mods.trails ? 'rgba(5, 4, 0, 0.15)' : '#050400';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.orbs.forEach(o => {
                    if(this.mods.float) { o.x += o.vx; o.y += o.vy; }
                    if(this.mods.speed) { o.x += o.vx * 3; o.y += o.vy * 3; }
                    if(this.mods.jitter) { o.x += (Math.random()-0.5)*8; o.y += (Math.random()-0.5)*8; }
                    
                    if(this.mods.orbit) {
                        o.a += 0.02;
                        o.x += Math.cos(o.a) * 3;
                        o.y += Math.sin(o.a) * 3;
                    }

                    if(this.mods.magnet) {
                        let dx = this.mouse.x - o.x;
                        let dy = this.mouse.y - o.y;
                        let dist = Math.sqrt(dx*dx + dy*dy);
                        if(dist < 400) {
                            o.x += dx * 0.02;
                            o.y += dy * 0.02;
                        }
                    }

                    // Wrap
                    if(o.x < 0) o.x = innerWidth; if(o.x > innerWidth) o.x = 0;
                    if(o.y < 0) o.y = innerHeight; if(o.y > innerHeight) o.y = 0;

                    let radius = o.r * (this.mods.pulse ? Math.sin(Date.now()/200)*2 + 2 : 1);
                    
                    this.ctx.shadowBlur = this.config.glow;
                    this.ctx.shadowColor = this.mods.rgb ? `hsl(${Date.now()/10 % 360}, 100%, 50%)` : this.config.color;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(o.x, o.y, radius, 0, Math.PI*2);
                    this.ctx.fillStyle = this.mods.rgb ? `hsl(${Date.now()/10 % 360}, 80%, 60%)` : this.config.color;
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                });
                requestAnimationFrame(() => this.loop());
            }
        };
    </script>
</body>
</html>
