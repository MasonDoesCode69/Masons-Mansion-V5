<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Docs</title> <!-- Fake title for unblocking -->
  <style>
    /* ============= GLOBAL & THEME ============= */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: #0f172a; color: #f8fafc; overflow-x: hidden; }

    /* ============= PASSWORD PROTECTION (HONEY) ============= */
    #lock-screen {
      position: fixed; inset: 0; background: #020617; z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    #lock-screen input {
      padding: 12px; border-radius: 8px; border: 1px solid #334155;
      background: #1e293b; color: white; text-align: center; font-size: 18px; outline: none;
    }
    #lock-screen button {
      margin-top: 15px; padding: 10px 25px; border-radius: 8px; border: none;
      background: #38bdf8; color: #020617; font-weight: bold; cursor: pointer;
    }

    /* ============= MAIN LAYOUT ============= */
    #main-content { display: none; padding: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #1e293b; }
    .logo { font-size: 24px; font-weight: bold; color: #38bdf8; }
    
    /* ============= GAME GRID ============= */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px; margin-top: 30px;
    }
    .game-card {
      background: #1e293b; border-radius: 12px; padding: 15px;
      text-align: center; transition: 0.3s; cursor: pointer; border: 1px solid #334155;
    }
    .game-card:hover { transform: translateY(-5px); border-color: #38bdf8; box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); }
    .game-icon { font-size: 40px; margin-bottom: 10px; }

    /* ============= BOB AI ASSISTANT ============= */
    #bob-assistant {
      position: fixed; bottom: 20px; right: 20px; width: 250px;
      background: #1e293b; border: 2px solid #38bdf8; border-radius: 15px;
      padding: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 100;
    }
    #bob-avatar {
      width: 50px; height: 50px; background: radial-gradient(circle, #f97316, #b91c1c);
      border-radius: 50%; margin: -40px auto 10px auto; border: 3px solid #38bdf8;
    }
    #bob-text { font-size: 13px; line-height: 1.4; color: #e2e8f0; }
    .bob-name { font-weight: bold; color: #38bdf8; display: block; margin-bottom: 5px; }

    /* ============= UTILS ============= */
    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Lock Screen -->
  <div id="lock-screen">
    <h2 style="margin-bottom: 20px;">Enter Access Key</h2>
    <input type="password" id="pass-input" placeholder="Password...">
    <button onclick="checkPass()">Unlock Games</button>
  </div>

  <!-- Main Game Site -->
  <div id="main-content">
    <header>
      <div class="logo">CoolGames.unblocked</div>
      <div style="font-size: 12px; color: #64748b;">Press [ESC] to Panic-Hide</div>
    </header>

    <div class="game-grid">
      <div class="game-card" onclick="alert('Launch Game Logic Here')">
        <div class="game-icon">üöÄ</div>
        <h3>Space Invaders</h3>
      </div>
      <div class="game-card" onclick="alert('Launch Game Logic Here')">
        <div class="game-icon">üêç</div>
        <h3>Retro Snake</h3>
      </div>
      <div class="game-card" onclick="alert('Launch Game Logic Here')">
        <div class="game-icon">üß±</div>
        <h3>Tetris Clone</h3>
      </div>
      <div class="game-card" onclick="alert('Launch Game Logic Here')">
        <div class="game-icon">üèéÔ∏è</div>
        <h3>Speed Racer</h3>
      </div>
    </div>

    <!-- BOB AI ASSISTANT -->
    <div id="bob-assistant">
      <div id="bob-avatar"></div>
      <span class="bob-name">Bob (AI Assistant)</span>
      <div id="bob-text">Hey there! I'm Bob. Need a break from class? I've kept the site unblocked for you. Press ESC if the teacher comes!</div>
    </div>
  </div>

  <script>
    // Password Logic
    function checkPass() {
      const pass = document.getElementById('pass-input').value;
      if (pass.toLowerCase() === 'honey') {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        bobSpeak("Welcome back! Which game are we crushing today?");
      } else {
        alert("Incorrect Password");
      }
    }

    // Bob AI Logic
    function bobSpeak(msg) {
      const textEl = document.getElementById('bob-text');
      textEl.innerText = msg;
    }

    // Random Bob Tips
    const tips = [
      "Remember to save your progress!",
      "Math class is temporary, high scores are forever.",
      "I'm scanning for teacher wifi signals... all clear!",
      "That last game was impressive!"
    ];

    setInterval(() => {
      if(document.getElementById('main-content').style.display === 'block') {
        const randomTip = tips[Math.floor(Math.random() * tips.length)];
        bobSpeak(randomTip);
      }
    }, 15000);

    // Panic Key (Esc) Redirects to Google Classroom or Google
    window.addEventListener('keydown', (e) => {
      if (e.key === "Escape") {
        window.location.href = "https://classroom.google.com";
      }
    });

    // Enter Key for password
    document.getElementById('pass-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkPass();
    });
  </script>
</body>
</html>
